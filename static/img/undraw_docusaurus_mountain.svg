<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- White Background -->
  <rect width="200" height="200" fill="#ffffff"/>

  <!-- Circular background -->
  <circle cx="100" cy="100" r="80" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Server Icon (Lucide style) -->
  <g transform="translate(100, 100)" stroke="#0ea5e9" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Top server -->
    <rect x="-30" y="-35" width="60" height="18" rx="3" fill="#e0f2fe"/>
    <circle cx="-20" cy="-26" r="2" fill="#0ea5e9"/>
    <circle cx="-12" cy="-26" r="2" fill="#0ea5e9"/>
    <line x1="0" y1="-30" x2="0" y2="-22" stroke="#0ea5e9" stroke-width="1.5"/>
    <line x1="10" y1="-30" x2="10" y2="-22" stroke="#0ea5e9" stroke-width="1.5"/>

    <!-- Middle server -->
    <rect x="-30" y="-12" width="60" height="18" rx="3" fill="#bae6fd"/>
    <circle cx="-20" cy="-3" r="2" fill="#0ea5e9"/>
    <circle cx="-12" cy="-3" r="2" fill="#0ea5e9"/>
    <line x1="0" y1="-7" x2="0" y2="1" stroke="#0ea5e9" stroke-width="1.5"/>
    <line x1="10" y1="-7" x2="10" y2="1" stroke="#0ea5e9" stroke-width="1.5"/>

    <!-- Bottom server -->
    <rect x="-30" y="11" width="60" height="18" rx="3" fill="#7dd3fc"/>
    <circle cx="-20" cy="20" r="2" fill="#0ea5e9"/>
    <circle cx="-12" cy="20" r="2" fill="#0ea5e9"/>
    <line x1="0" y1="16" x2="0" y2="24" stroke="#0ea5e9" stroke-width="1.5"/>
    <line x1="10" y1="16" x2="10" y2="24" stroke="#0ea5e9" stroke-width="1.5"/>
  </g>
</svg>
